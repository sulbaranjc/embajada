<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->

<body>

    <nav class="navbar">

            <svg width="60" height="60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Tri치ngulo exterior -->
                <polygon points="100,20 20,180 180,180"

                         stroke="#4facfe" 
                         stroke-width="8"/>
                
                <!-- Rect치ngulo central (edificio/embajada) -->
                <rect x="80" y="80" width="40" height="60"

                      stroke="#fff" 
                      stroke-width="2"/>
                
                <!-- Ventanas -->
                <rect x="85" y="90" width="10" height="10" fill="#1a1a2e"/>
                <rect x="105" y="90" width="10" height="10" fill="#1a1a2e"/>
                <rect x="85" y="110" width="10" height="10" fill="#1a1a2e"/>
                <rect x="105" y="110" width="10" height="10" fill="#1a1a2e"/>
                
                <!-- Puerta -->
                <rect x="90" y="125" width="20" height="15" fill="#1a1a2e"/>
            </svg>
        </div>
        
        <ul class="nav-menu">
            <li><a href="/" class="active">Inicio</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#">Configuraci칩n</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
